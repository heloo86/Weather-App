<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Weather App</title>
</head>
<body>
    <container>
        <div class="flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-4xl font-bold mb-8">Previsão do Tempo</h1>
            <form class="bg-white/10 p-6 rounded shadow-md w-96 backdrop-blur-md">
                <div class="mb-4">
                    <input type="text" id="cityInput" name="city" class="w-full px-3 py-2 border rounded border-gray-800/60" placeholder="Digite o nome da cidade">
                </div>
                <button id="submit" type="button" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">Get Weather</button>
            </form>

            <div id="weatherResult" class="mt-6 p-4 bg-white rounded shadow-md w-96 hidden">
                <h2 id="cityName" class="text-2xl font-bold mb-4"></h2>
                <p id="temperature" class="text-lg"></p>
                <p id="description" class="text-gray-600"></p>
            </div>

            <div id="errorMessage" class="mt-4 text-red-500 hidden">
                <p>Opa, deu não</p>
            </div>

    </container>
        <script src="Scripts/script.js"></script>
</body>
</html>
