<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
<body>
    <container>
        <div class="flex flex-col items-center mt-8 mx-auto w-[90%] max-w-[1100px]">
            <form class="border-b border-theme flex items-center w-full">
                <div class="text-base flex-1">
                    <input 
                        type="text" 
                        id="cityInput" 
                        name="city" 
                        class="bg-transparent border-none outline-none" 
                        placeholder="Enter city name"
                    />
                </div>
                <button id="submit" type="button" class="p-2 text-theme">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
            </form>

            <div id="weatherResult" class="flex justify-center items-center gap-4 md:gap-8 mt-8 p-4 w-full max-w-[500px] text-theme hidden">
                <div class="flex flex-col items-center gap-[0.3em] text-4xl w-20 md:w-32 flex-shrink-0">
                    <p id="cityName" class="hidden"></p>
                    <i id="weatherIcon" class=""></i>
                    <p id="description" class="text-[12px] md:text-[14px] max-w-[80px] md:max-w-[100px] break-words text-center leading-none md:mt-0.5"></p>
                </div>
                <div class="flex-1 flex items-center justify-center">
                    <p id="temperature" class="mt-8 font-medium text-[100px] md:text-[150px] text-center leading-none self-center"></p>  
                </div>
            </div>

            <div id="errorMessage" class="mt-4 text-red-500 hidden">
                <p>Opa, deu não</p>
            </div>
        </div>
    </container>
    <container >
        <div id="nextDaysForecast" class="flex flex-col mx-auto w-[90%] max-w-[1100px] text-theme md:text-lg hidden">
            <div>
                <h3 class="text-lg md:text-2xl mt-10">Next days forecast</h3>
            </div>

            <div class="flex justify-between border-t border-theme pt-4 gap-8 overflow-x-auto w-full">
                <p id="weekDay0">Today</p>
                <p id="dayTemp0">20°C - 25°C</p> 
            </div> 

            <div class="flex justify-between border-t border-theme mt-4 pt-4 gap-8 overflow-x-auto w-full">
                <p id="weekDay1">Moonday</p>
                <p id="dayTemp1">20°C - 25°C</p>
            </div>
            <div class="flex justify-between border-t border-theme mt-4 pt-4 gap-8 overflow-x-auto w-full">
                <p id="weekDay2">Moonday</p>
                <p id="dayTemp2">20°C - 25°C</p>
            </div>
            <div class="flex justify-between border-t border-theme mt-4 pt-4 gap-8 overflow-x-auto w-full">
                <p id="weekDay3">Moonday</p>
                <p id="dayTemp3">20°C - 25°C</p>
            </div>
        </div>
    </container>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script type="module" src="Scripts/script.js"></script>

</body>
</html>
