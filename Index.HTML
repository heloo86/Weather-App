<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script></head>
<body>
    <container>
        <div class="flex flex-col items-center mt-8 mx-auto w-[90%] max-w-[1100px]">
            <form class="border-b border-theme flex items-center w-full">
                <div class="text-base flex-1">
                    <input 
                        type="text" 
                        id="cityInput" 
                        name="city" 
                        class="bg-transparent border-none outline-none" 
                        placeholder="Enter city name"
                    />
                </div>
                <button id="submit" type="button" class="p-2 text-theme">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
            </form>

            <div id="weatherResult" class="flex justify-center gap-8 mt-20 p-4 w-full max-w-[500px] text-theme hidden">
                <div class="flex flex-col items-center md:mt-1">
                    <p id="cityName" class="hidden"></p>
                    <i class="wi wi-day-sunny mb-1 text-3xl md:text-6xl md:mb-3"></i>
                    <p id="description" class="text-base "></p>
                </div>
                <div class="flex items-center">
                    <p id="temperature" class=" font-medium text-7xl md:text-9xl"></p>  
                </div>
            </div>

            <div id="errorMessage" class="mt-4 text-red-500 hidden">
                <p>Opa, deu n√£o</p>
            </div>
        </div>
    </container>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script src="Scripts/script.js"></script>

</body>
</html>
